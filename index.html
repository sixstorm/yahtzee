<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>YZ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="leftSide">
        <img id="dice-one" src="img/1.png">
        <img id="dice-two" src="img/2.png">
        <img id="dice-three" src="img/3.png">
        <img id="dice-four" src="img/4.png">
        <img id="dice-five" src="img/5.png">
      </div>
    <div class="centerSection">
      <input type="checkbox" id="dieCheck1"><label id="labelDie" for="dieCheck1"></label>
      <input type="checkbox" id="dieCheck2"><label id="labelDie" for="dieCheck2"></label>
      <input type="checkbox" id="dieCheck3"><label id="labelDie" for="dieCheck3"></label>
      <input type="checkbox" id="dieCheck4"><label id="labelDie" for="dieCheck4"></label>
      <input type="checkbox" id="dieCheck5"><label id="labelDie" for="dieCheck5"></label>
    </div>
    <div class="rightSide">
      <div class=scoreboardHeader">
        <label class="scoreboardHeader">Scoreboard</label>
      </div>
      <div class="scoreboardContent">
        <button class="oneScoreButton hover" id="oneScoreButton" type="button" disabled>One</button>
        <button class="twoScoreButton hover" id="twoScoreButton" type="button" disabled>Two</button>
        <button class="threeScoreButton hover" id="threeScoreButton" type="button" disabled>Three</button>
        <button class="fourScoreButton hover" id="fourScoreButton" type="button" disabled>Four</button>
        <button class="fiveScoreButton hover" id="fiveScoreButton" type="button" disabled>Five</button>
        <button class="sixScoreButton hover" id="sixScoreButton" type="button" disabled>Six</button>
        <button class="fhScoreButton hover" id="fhScoreButton" type="button" disabled onclick="scoreFullHouse()">Full House</button>
        <button class="threeoakScoreButton hover" id="threeoakScoreButton" type="button" disabled onclick="scoreThreeOAK()">3 of Kind</button>
        <button class="fouroakScoreButton hover" id="fouroakScoreButton" type="button" disabled onclick="scoreFourOAK()">4 of Kind</button>
        <button class="ssScoreButton hover" id="ssScoreButton" type="button" disabled onclick="scoreSS()">Sm. Straight</button>
        <button class="lsScoreButton hover" id="lsScoreButton" type="button" disabled onclick="scoreLS()">Lg. Straight</button>
        <button class="chanceScoreButton hover" id="chanceScoreButton" type="button" disabled onclick="scoreChance()">Chance</button>
        <label class="bonusUpper">Upper Bonus: 0</label>
        <label class="bonusLower">Lower Bonus: 0</label>
        <label id="totalScore" class="totalScore">Total Score: 0</label>
      </div>
      <div class="rollButtonArea">
        <button id="rollNumber" class="rollButton" type="button" onclick="rollDice()">Roll!</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  </html>
